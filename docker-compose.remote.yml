version: "3.9"

services:
  guerite:
    build: .
    image: guerite:latest
    environment:
      DOCKER_HOST: "tcp://remote-docker-host:2376"
      DOCKER_TLS_VERIFY: "1"
      DOCKER_CERT_PATH: "/certs"
      GUERITE_POLL_INTERVAL: 600
      GUERITE_LOG_LEVEL: INFO
    volumes:
      - ./certs:/certs:ro
    restart: unless-stopped
