version: "3.9"

services:
  guerite:
    build: .
    image: guerite:latest
    environment:
      GUERITE_POLL_INTERVAL: 300
      GUERITE_LOG_LEVEL: INFO
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  demo-app:
    image: nginx:alpine
    labels:
      guerite.monitor: "true"
      guerite.cron: "*/10 * * * *"
    restart: unless-stopped
