version: "3.9"

services:
  guerite:
    image: ghcr.io/rcarmo/guerite:latest
    environment:
      GUERITE_LOG_LEVEL: INFO
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  demo-app:
    image: nginx:alpine
    labels:
      guerite.update: "*/10 * * * *"
      # Optional: force a periodic container recreation (no image pull)
      # guerite.recreate: "0 4 * * *"
      guerite.health_check: "*/5 * * * *"
    restart: unless-stopped
